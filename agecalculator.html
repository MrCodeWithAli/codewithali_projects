<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
    }

    label {
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
      color: #555;
      font-size: 20px;
    }

    input[type="date"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: calc(100% - 24px);
      margin-bottom: 30px;
    }

    button {
      padding: 16px 32px;
      margin-top: 30px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5252;
    }

    #result {
      font-size: 36px;
      margin-top: 50px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>

    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate">

    <button onclick="calculateAge()">Calculate</button>

    <p>Your age is: <span id="result"></span></p>
  </div>

  <script>
    function calculateAge() {
      let birthdate = document.getElementById('birthdate').value;
      let today = new Date();
      let birth = new Date(birthdate);
      let age = today.getFullYear() - birth.getFullYear();
      let monthDiff = today.getMonth() - birth.getMonth();

      document.getElementById('result').innerText = age;
    }
  </script>

</body>
</html>
